<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link rel="shortcut icon" href="assets/img/icon/favicon.png" type="image/png">
	
	<!-- Uselful meta tags -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<title>HomePage</title></head>
<body>

	<div class="page">
		
		<div class="login">
			<div class="container">
				<img src="assets/img/icon/logo.png" alt="" class="login__logo">
				<div class="login__inner">
					<form class="login__form">
						<p class="login__title">Авторизация</p>
						<div class="login__item">
							<input class="login__input" type="text" placeholder="E-mail">
						</div>
						<div class="login__item">
							<input class="login__input" type="text" placeholder="Пароль">
						</div>
						<div class="login__bottom">
							<div class="filter__check">
								<input class="filter__checkbox" type="checkbox" name="zone" id="saveme" value="Область глаз">
								<label class="filter-check__title login-check__title" for="saveme">Запомнить меня</label>
							</div>
							<a href="" class="login__savelink">Востановить пароль</a>
						</div>
						<button class="btn btn--login">Войти</button>
					</form>
				</div>
			</div>
		</div>	</div>

	<script src="assets/js/app.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
